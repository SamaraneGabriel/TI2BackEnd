<!doctype html>
<!--STANDART FORMATS FOR ALMOST ALL DOCUMENTS - HEADER, SCRIPT AND STYLESHEETS-->
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Perfil</title>

	<!--includes external libraries-->
	<script src="/js/common-head.js"></script>

	<!--renders header and footer-->
	<script type="module" src="/js/webapp-initial-render.js"></script>

	<!--CSS-->
	<link rel="stylesheet" href="/css/footer.css">
	<link rel="stylesheet" href="/css/header.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/header2.css">
	<link rel="stylesheet" href="/css/lib/return-arrow.css">
	<link rel="stylesheet" href="/styles/perfil.css">
	 <script type="module" src="../scripts/perfil.js"></script>


<body>
    <main class="main-container">
        <div class="profile-container">
            <h1>Perfil do Usuário</h1>
            <p>Username: <span id="username-display"></span></p>
            <p>Email: <span id="email-display"></span></p>
            <button id="change-username-btn">Alterar Username</button>
            <button id="change-email-btn">Alterar Email</button>
            <button id="change-password-btn">Alterar Senha</button>
        </div>

        <div class="performance-container">
            <h1>Desempenho</h1>
            <p>Total de Exercícios Respondidos: <span id="total-exercicios"></span></p>
            <p>Total de Exercícios Acertados: <span id="total-acertos"></span></p>
            <p>Porcentagem de Acertos: <span id="porcentagem-acertos"></span></p>
        </div>
        
        <!-- Modal -->
		<div id="update-modal" class="modal">
    		<div class="modal-content">
        		<span class="close-btn">&times;</span>
        		<h2 id="modal-title">Atualizar Informação</h2>
        		<input type="text" id="new-info" placeholder="Nova informação">
        			<button id="submit-info-btn">Salvar</button>
    		</div>
		</div>

    </main>
</body>
</html>
